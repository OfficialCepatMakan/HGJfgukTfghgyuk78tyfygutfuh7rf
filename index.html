<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu Manager</title>
  <style>
    body {
      display: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color, #fef7ed);
      color: var(--text-color, #333);
      margin: 0;
      padding: 20px;
    }
    .menu-section {
      max-width: 800px;
      margin: 0 auto;
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .item-count {
      color: var(--muted-text, #6b7280);
      font-weight: 500;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .menu-item {
      background: var(--card-bg, #fff);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      position: relative;
    }
    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .item-image {
      height: 140px;
      background: var(--item-bg, #f3f4f6);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.75rem;
      overflow: hidden;
    }
    .item-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .item-name {
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--text-color, #333);
      display: inline-flex;
      align-items: center;
      gap: 5px; /* space between text and star */
    }
    .item-price {
      font-weight: 600;
      color: var(--accent-color, #f97316);
      border: 1px solid var(--accent-color, #f97316);
      padding: 0.15rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      white-space: nowrap;
    }
    .item-description {
      color: var(--muted-text, #6b7280);
      font-size: 0.875rem;
      margin-bottom: 1rem;
      flex-grow: 1;
    }
    .item-actions {
      display: flex;
      justify-content: flex-end;
    }
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      color: var(--danger-color, #e00);
      transition: background-color 0.2s ease, color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-btn:hover {
      background-color: rgba(224, 0, 0, 0.1);
      color: var(--danger-color, #a00);
    }
    .delete-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }
    form {
      max-width: 400px;
      margin: 0 auto 2rem;
      padding: 1rem;
      background: var(--card-bg, #fff);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-radius: 12px;
    }
    form label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--text-color, #333);
    }
    form input {
      width: 95%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid var(--border-color, #ccc);
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background: var(--item-bg, #f3f4f6);
      color: var(--text-color, #333);
    }
    form input:focus {
      outline: none;
      border-color: var(--accent-color, #f97316);
      box-shadow: 0 0 6px var(--accent-color, #f97316);
      background: #fff;
    }
    form button {
      margin-top: 1rem;
      padding: 12px;
      width: 100%;
      background: var(--accent-color, #f97316);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: var(--accent-hover, #ea580c);
    }
    .star-btn {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      color: #aaa;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .star-btn:hover {
      color: gold;
      transform: scale(1.2);
    }
    
    .star-btn.active {
      color: gold;
      filter: drop-shadow(0 0 5px gold);
      transform: scale(1.1);
    }

  </style>
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <section class="add-section">
    <form id="menuForm">
      <h2>Add Menu Item</h2>
      <label>Name:
        <input type="text" id="name" required />
      </label>
      <label>Price (number):
        <input type="number" id="price" />
      </label>
      <label>Description:
        <input type="text" id="description" />
      </label>
      <label>Image URL:
        <input type="text" id="image" />
      </label>
      <label>Stock:
        <input type="number" id="stock" ></input>
      </label>
      <label>discount:
        <input type="number" id="discount" ></input>
      </label>
      <label>Filter:
        <select id="filterdropdown" name="filterdropdown">
          <option value="food">Food</option>
          <option value="drink">Drink</option>
          <option value="misc">Misc</option>
        </select>
      </label>
      <label>Limited:
        <select id="limiteddropdown" name="limiteddropdown">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label>
      <button type="submit">Add to DB</button>
    </form>
  </section>

  <div class="main-content">
    <!-- Menu Section -->
    <section class="menu-section">
      <div class="category-header">
        <h2>Our Menu</h2>
        <span class="item-count">0 items</span>
      </div>

      <!-- Main Course -->
      <div class="category-section">
        <h3>Main Course</h3>
        <div class="menu-grid">
          <!-- Menu items get dynamically injected here -->
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzIMXj13T1u7SWIEWIgQC5qUr-nVTzX14",
      authDomain: "cepatmakan-fa681.firebaseapp.com",
      databaseURL: "https://cepatmakan-fa681-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cepatmakan-fa681",
      storageBucket: "cepatmakan-fa681.appspot.com",
      messagingSenderId: "964273406485",
      appId: "1:964273406485:web:137588bd7b2dd5d6bcc41c",
      measurementId: "G-JCQLDB0CLG"
    };

    // Initialize Firebase using compat globals:
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.database();  // <-- compat style
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
  </script>
  <script>
    const menuGrid = document.querySelector('.menu-grid');
    const itemCount = document.querySelector('.item-count');
    const form = document.getElementById('menuForm');
    
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log("Signed in as", result.user.displayName);
        user = result.user.email
        fetch('Admins.json')
          .then(response => response.json())
          .then(data => {
            adminEmails = data.adminEmails;
            console.log("Loaded admin emails:", adminEmails);
            if (!adminEmails.includes(user)) {
              console.log("notadmin")
              console.log(user.email)
              document.body.innerHTML = "<h1>Access Denied</h1><p>You do not have permission to view this page.</p>";
            } else {
              console.log("admin")
              document.body.style.display = "block";
            }
          })
          .catch(error => {
            console.error("Failed to load admins.json:", error);
          });
      })
      .catch((error) => {
        console.error("Error during sign-in:", error.message);
      });

    // Load menu items from Firebase
    function loadMenu() {
      const mainCourseRef = db.ref('menu/main_course');
      mainCourseRef.once('value', snapshot => {
        const items = snapshot.val() || {};
        menuGrid.innerHTML = '';
        let count = 0;
      
        for (let key in items) {
          const item = items[key];
          count++;
        
          const isBestSeller = item.bestSeller === "yes";
        
          // Create menu item element
          const menuItem = document.createElement('div');
          menuItem.className = 'menu-item';
        
          // Optional: add glow for best sellers
          if (isBestSeller) {
            menuItem.classList.add('bestseller-glow');
          }
        
          menuItem.innerHTML = `
            <div class="item-image"><img src="${item.image}" alt="${item.name}"></div>
            <div class="item-content">
              <div class="item-header">
                <h4 class="item-name">
                  <button class="star-btn" title="Toggle Best Seller" aria-label="Toggle best seller">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="${isBestSeller ? 'gold' : 'none'}" 
                      viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                      class="favourite-icon" width="20" height="20">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442
                        c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61
                        l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386
                        a.562.562 0 0 0-.182-.557L3.04 10.385a.562.562 0 0 1 .321-.988l5.518-.442
                        a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>
                  </button>
                  ${item.name}
                </h4>
                <span class="item-price">Rp ${item.price.toLocaleString('id-ID')}</span>
              </div>
              <p class="item-description">${item.description}</p>
              <p class="item-description">Stock: ${item.stock}</p>
            </div>
            <div class="item-actions">
              <button class="delete-btn" title="Delete item" aria-label="Delete ${item.name}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          `;
          
          // Delete button
          menuItem.querySelector('.delete-btn').addEventListener('click', () => {
            if (confirm(`Are you sure you want to delete "${item.name}"?`)) {
              db.ref('menu/main_course/' + key).remove()
                .then(() => {
                  alert(`Deleted "${item.name}"`);
                  loadMenu();
                })
                .catch(err => alert('Error deleting item: ' + err.message));
            }
          });
        
          // Star button logic
          const starBtn = menuItem.querySelector('.star-btn');
          const starSvg = starBtn.querySelector('svg');

          starBtn.addEventListener('click', () => {
            const newValue = isBestSeller ? "no" : "yes";
          
            db.ref(`menu/main_course/${key}/bestSeller`).set(newValue)
              .then(() => {
                // Update local state
                isBestSeller = (newValue === "yes");
              
                // Update instantly
                starSvg.setAttribute('fill', isBestSeller ? 'gold' : 'none');
              
                if (isBestSeller) {
                  menuItem.classList.add('bestseller-glow');
                } else {
                  menuItem.classList.remove('bestseller-glow');
                }
              })
              .catch(err => console.error("Error updating bestSeller:", err));
              loadMenu();
          });

          menuGrid.appendChild(menuItem);
        }
      
        itemCount.textContent = `${count} item${count !== 1 ? 's' : ''}`;
      });
    
    }

    // Load menu initially
    loadMenu();

      // Handle form submit to add new menu item
  form.addEventListener('submit', e => {
    e.preventDefault();

    const nameInput = document.getElementById('name').value.trim();
    const priceInput = document.getElementById('price').value.trim();
    const descriptionInput = document.getElementById('description').value.trim();
    const imageInput = document.getElementById('image').value.trim();
    const stockInput = document.getElementById('stock').value.trim();
    const discountInput = document.getElementById('discount').value.trim();
    const discount = discountInput ? parseFloat(discountInput) : 0; // default to 0
    const stock = stockInput ? parseInt(stockInput) : null;
    let filter = document.getElementById("filterdropdown").value
    let limited = document.getElementById("limiteddropdown").value

    if (!nameInput) {
      alert('You must enter the name of the item!');
      return;
    }

    const mainCourseRef = db.ref('menu/main_course');

    mainCourseRef.once('value').then(snapshot => {
      const items = snapshot.val() || {};
      let foundKey = null;

      // Check if item with same name exists
      for (let key in items) {
        if (items[key].name.toLowerCase() === nameInput.toLowerCase()) {
          foundKey = key;
          break;
        }
      }

      if (foundKey) {
        // Item exists → update only the filled fields, keep old ones
        const existingItem = items[foundKey];
        const updatedItem = {
          name: nameInput || existingItem.name,
          price: priceInput ? parseInt(priceInput) : existingItem.price,
          description: descriptionInput || existingItem.description,
          image: imageInput || existingItem.image,
          stock: stock !== null ? stock : existingItem.stock,
          discount: discount !== undefined && discount !== "" 
            ? discount 
            : existingItem.discount ?? null, // fallback to existing or null
          filter: filter || existingItem.filter,
          limited: limited ?? existingItem.limited ?? "no"
        };

        db.ref('menu/main_course/' + foundKey).set(updatedItem)
          .then(() => {
            alert(`Updated item "${nameInput}" successfully!`);
            form.reset();
            loadMenu();
          })
          .catch(err => alert('Error updating item: ' + err.message));
      } else {
        // Item does not exist → require all fields
        if (!priceInput || !descriptionInput || !imageInput || stock === null) {
          alert('New item must have all fields filled!');
          return;
        }
        
        const newItemKey = mainCourseRef.push().key;
        const newItem = {
          name: nameInput,
          price: parseInt(priceInput),
          description: descriptionInput,
          image: imageInput,
          discount: discount ?? null,
          stock,
          filter: filter,
          limited: limited
        };

        const updates = {};
        updates['/menu/main_course/' + newItemKey] = newItem;

        db.ref().update(updates)
          .then(() => {
            alert('New menu item added!');
            form.reset();
            loadMenu();
          })
          .catch(err => alert('Error: ' + err.message));
      }
    });
  });
</script>
</body>
</html>
